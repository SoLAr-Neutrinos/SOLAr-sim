# Name of the GitHub Action workflow (shown in the Actions tab)
name: Generate Doxygen Docs

# Trigger the workflow on every push to the main branch
on:
  push:
    branches:
      - 90-specialized-output  # Change this if your default branch is different

jobs:
  doxygen:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      # Step 1: Check out the source code from the repo
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          submodules: recursive

      # Step 2: Install Doxygen using apt
      - name: Install Doxygen
        run: sudo apt-get install doxygen -y

      # Step 3: Run Doxygen with your configuration file
      - name: Generate Documentation
        run: cd docs && doxygen solar-sim-doc.doxy  # Make sure this path is correct

      # Step 4: Deploy the generated docs to GitHub Pages (gh-pages branch)
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Automatically provided by GitHub, used for authentication
          publish_dir: ./docs/html  # Output folder from Doxygen (matches OUTPUT_DIRECTORY in Doxyfile)

